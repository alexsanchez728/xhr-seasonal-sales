<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,400,800" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
	<title>Seasonal Sales</title>
</head>
<body>
	<main>
		<section id="inputArea">
			<header>Seasonal Discounts</header>
			<label for="seasonal-discounts">Choose a season then press that button to see your discounts!</label>
			<select id="season-select" name="seasonal-discounts">
			  <option value="none" selected>None selected</option> 
			  <option value="winter">Winter</option> 
			  <option value="autumn">Autumn</option>
			  <option value="spring">Spring</option>
			</select>
			<input type="button" id="showDiscounts" value="Show discounts"></input>
		</section>
		<section id="product-container"></section>

	</main>
	<footer>An site for excersie by Alex Sanchez</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
